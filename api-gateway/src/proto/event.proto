syntax = "proto3";

package event;

service EventService {
  rpc CreateEvent (CreateEventRequest) returns (CreateEventResponse);
}

message CreateEventRequest {
  string title = 1;
  string description = 2;
  string userId = 3;
}

message CreateEventResponse {
  string id = 1;
  string title = 2;
  string description = 3;
  string userId = 4;
  string createdAt = 5;
} 